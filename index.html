<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cat Clicker Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Which Garfield cat do you like the most?</h1>
    <h2 class="subtitle">Cat Clicker Premium</h2>
  </header>
  <main>
    <nav class="cats-list">
      <ul>
          <li class="cat-name-list" id="monday" role="button">Garfield - Monday Hater</li>
          <li class="cat-name-list" id="coffee" role="button">Garfield - Coffee addicted</li>
          <li class="cat-name-list" id="lazagna" role="button">Garfield - Lazagna Lover</li>
          <li class="cat-name-list" id="mice" role="button">Garfield - Mice friend</li>
          <li class="cat-name-list" id="diet" role="button">Garfield - on Diet</li>
      </ul>
    </nav>
  </main>
  <script src="./js/app.js"></script>
</body>
</html>
